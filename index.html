<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
<main>
  <div class="container">
  <div class="container-image">
  <img class="nft-image" src="images/image-equilibrium.jpg" alt="image of nft named Equilibrium #3429">
  <div class="image-overlay"><img src="./images/icon-view.svg" alt=""></div>
  </div>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="information">
  <h2 class="price"><img class="icon" src="./images/icon-ethereum.svg" alt="">0.041 ETH</h2>
  <p><img class="icon" src="./images/icon-clock.svg" alt="">3 days left</p>
  </div>
 
<div class="creator">
 <img src="./images/image-avatar.png" alt="Creator Jules Wyvern" width=280 height=280> <p>Creation of <span>Jules Wyvern</span></p>
</div>
</main>
<div class="attribution">  
<footer>  
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="https://github.com/Arekkusu17" target="_blank">Alex Fern√°ndez</a>.
</footer>
</div>
</body>
</html>
